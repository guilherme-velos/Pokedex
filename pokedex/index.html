<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>pokedex</title>
    
        <link rel="icon" href="./faviacons/favicon-16x16.png">
        <link rel="stylesheet" href="css/css.css">
    
        <script defer src="./js/script.js"></script>
</head>
    <body>
        <main>
            <img src="./images/pokedex.jpeg" height="700" alt="pokedex" class="pokedex">
            <img src="#" alt="pokemnon" class="pokemon__image" height="150">
                <h1 class="pokemon_data">
                    <span class="pokemon_number"></span> -
                    <span class="pokemon_name"></span>
                </h1>
            <form class=form>
                <input type="search"
                class="input_search"
                placeholder="Name or N"
                required
                />
            </form>
        
                <div class=buttons>
                    <button class="button btn-prev">BACK</button>
                    <button class="button btn-next">NEXT</button>
                </div>
    
        </main>
    
    </body>
</html>
